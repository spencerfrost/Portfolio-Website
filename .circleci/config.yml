version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build-node:
    executor: node/default
    steps:
      - checkout
      - run:
          command: |
            git checkout master
            git pull
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Deploy to Server
          command: ssh spencer@184.171.221.186 "/var/www/mrspinn/deploy_script.sh"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-node:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build-node
          filters:
            branches:
              only: master
